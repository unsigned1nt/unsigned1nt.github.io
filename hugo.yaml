baseURL: https://unsigned1nt.github.io/
languageCode: pl
title: Algorithmic Notes

caches:
  images:
    dir: :cacheDir/images

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: Theme Toggle
      weight: 4
      params:
        type: theme-toggle
    - name: GitHub
      weight: 5
      url: "https://github.com/unsigned1nt"
      params:
        icon: github

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ["$$", "$$"]]
          inline: [['\(', '\)']]
        enable: true